<!DOCTYPE html>
<html lang="en">

<head>
    <title>Diagnosis</title>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Move content to the right */
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: #ecf0f1;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-left: 200px;
        }

    /* Rest of your existing styles remain unchanged */


        h1, h2, p {
            text-align: center;
            color: #ecf0f1;
        }

        .sample_card {
            width: 400px;
            margin: auto;
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .alert_card {
            width: 400px; /* Adjusted width */
            margin: auto;
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            margin: auto; /* Adjusted margin */
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2ecc71;
            color: #ecf0f1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        #chart-container {
            width: 50%; /* Adjusted width */
            margin: auto;
            background-color: #34495e;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
            overflow: hidden;
            margin-top: 40px;
        }

        #myChart {
            width: 100%;
            height: 100px;
            margin-top: 40px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="content-container">
        <h1>Diagnostic Center</h1>
        <div class="sample_card">
            <h2 id="sample_text" style="color: cyan;">Patient Heart</h2>
            <div id="prediction" style="color: rgb(8, 7, 7);">
                <h2 id="prediction_text"></h2>
            </div>
        </div>
        <div class="alert_card" hidden>
            <h2 id="alert" style="color: rgb(255, 102, 0);"></h2>
        </div>
        <button class="button" onclick="predict()">Predict</button>
    </div>

    <div id="chart-container" style="width: 50%; margin: auto;">
        <canvas id="myChart" style="width: 100px; height: 200px;"></canvas>
    </div>
</body>

</html>
