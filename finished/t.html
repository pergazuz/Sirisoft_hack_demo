<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Line Chart Example</title>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #8e44ad);
        }

        h1, p {
            text-align: center;
            color: #ecf0f1;
        }

        button {
            display: block;
            margin: auto;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2ecc71;
            color: #ecf0f1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        #chart-container {
            width: 80%;
            margin: auto;
            background-color: #ecf0f1;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
            overflow: hidden;
        }

        #myChart {
            width: 100%;
            height: 400px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Interactive Line Chart Example</h1>
        <p>Explore Weekly Data Trends</p>
        <button id="showGraphBtn">Show Line Chart</button>
    </div>
    
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Function to generate random data for the line chart
        function generateRandomData() {
            const data = [];
            for (let i = 0; i < 7; i++) {
                data.push(Math.floor(Math.random() * 10) + 1);
            }
            return data;
        }

        // Function to create and update the line chart
        function createLineChart(data) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                    datasets: [{
                        label: 'Random Data',
                        data: data,
                        fill: false,
                        borderColor: '#3498db',
                        borderWidth: 3
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Event listener for the button click
        document.getElementById('showGraphBtn').addEventListener('click', function () {
            const randomData = generateRandomData();
            createLineChart(randomData);
        });
    </script>
</body>
</html>
